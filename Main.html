<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        .survey-form label {
            display: block;
            margin-top: 10px;
        }

        .survey-form input[type="text"],
        .survey-form input[type="email"],
        .survey-form input[type="number"],
        .survey-form input[type="radio"],
        .survey-form textarea,
        .survey-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .survey-form input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        .survey-form textarea {
            resize: vertical;
        }

        .survey-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .survey-form button:hover {
            background-color: #45a049;
        }

        .sticky {
            position: sticky;
            top: 0;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header sticky">
            <h1>Survey Form</h1>
        </header>
        <form class="survey-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            
            <label for="role">Current role:</label>
            <input type="text" id="role" name="role">
            
            <label for="recommend">Would you recommend this product?</label>
            <input type="radio" id="definitely" name="recommend" value="definitely" checked>
            <label for="definitely">Definitely</label>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not Sure</label>
            
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
